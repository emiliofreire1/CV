<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h2>
        Formulario de contacto
    </h2>
    <Form action="index.html" method="post" enctype="text/plain">
        <label for="">Nombre:</label>
        <input name="Nombre" type="text" required="Obligatorio" placeholder="Ingresa el nombre">
        <br>
        <br>
        <label for="">Correo electrónico:</label>
        <input name="Email" type="email" required="Obligatorio" placeholder="Ingresa el correo electrónico"> 
        <br>
        <br>
        <label for="">Mensaje:</label>
        <textarea name="Mensaje" cols="20" rows="5" required="Obligatorio" placeholder="Ingresa el Mensaje"></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar">
       
    </Form>

</body>
</html>
